{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
  <title>Abogados LEX</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  
  <div class="container">
    <h1>simple checkout</h1>
    <h2></h2>
    <div class="row" style="display: flex; justify-content: center; align-items: center;">
      <div class="col-6">
        <div id="presupuestos">{{presupuesto.total}}</div>
        <div id="paypal-button-container"></div>
      </div>
    </div>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=AZO3yDFTUZIlCWkrufBG8qHGfNKwQ0gRRyDDUIpI0ofpDKD6kFCYqPvpTYrkdZAGkghzmlGH7uIJmqD-&currency=USD"></script>


  <script>
    // Render the PayPal button into #paypal-button-container

    const total = {{presupuesto.total}}

    paypal.Buttons({

      //Styles for buttons
      style: {
        color:  'blue',
        shape:  'pill',
        label:  'pay',
        height: 40
    },

        // Call your server to set up the transaction
        createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{
                amount:{
                  value: total
                }
              }]
            })
        },

        // Call your server to finalize the transaction
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details){
              alert('transaccion completa' + details.payer.name.given_name + '!');
            })
        }

    }).render('#paypal-button-container');
</script>

</body>

</html>
